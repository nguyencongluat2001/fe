<form name="frmLogin" [formGroup]="loginF">
	<div class="modal-header">
		<h2 class="modal-title">ĐỔI MẬT KHẨU</h2>
		<button type="button" class="close" aria-label="Close" (click)="goback()">
			<i class="fa fa-times" aria-hidden="true"></i>
		</button>
	</div>
	<div class="modal-body">
		<div class="row col-md-12">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-3">
						<label>Mật khẩu cũ:</label> <span style="color: red">*</span>
					</div>
					<div class="col-md-9">
						<input type="text"  formControlName="oldpassword" class="form-control" matInput >
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-3">
						<label>Mật khẩu mới:</label> <span style="color: red">*</span>
					</div>
					<div class="col-md-9">
						<input type="password" formControlName="newpassword" class="form-control" matInput >
					</div>
				</div>
				<!-- <br>
				<div class="row">
					<div class="col-md-3">
						<label>Nhập lại mật khẩu:</label> <span style="color: red">*</span>
					</div>
					<div class="col-md-9">
						<input type="text" [(value)]="name" class="form-control" >
					</div>
				</div> -->
			</div>
		</div>
	</div>
	<!-- <div class="dx-fieldset">
        <dx-validation-summary id="summary"></dx-validation-summary>
    </div> -->
	<div class="modal-footer">
		<div style="margin-left: 40%;margin-right: 40%;padding-bottom: 20px;">
			<input style="background: #ffc800;margin: auto;color: #a60000;font-family: serif;" type="button" name="btn_save" id="btn_save" (click)='login()' class="sign-in" value="TRA CỨU">
			<div class="clear"></div>
		</div>
		<!-- <dx-button text="Ghi" type="success" validationGroup="evaluationValidate" [useSubmitBehavior]="true">
		</dx-button> -->
		<!-- <dx-button text="Ghi" type="success">
        </dx-button>
		<dx-button text="Quay lại" (click)="goback()">
		</dx-button> -->
	</div>
</form>

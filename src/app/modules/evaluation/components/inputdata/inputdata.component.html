<mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="handlePropertyChange($event)">
	<mat-tab label="Dữ liệu đầu vào"></mat-tab>
	<mat-tab label="Hướng dẫn tiêu chí"></mat-tab>
</mat-tab-group>
<div *ngIf="showTab == 0">
    <div class="panel panel-default panel-wrapper">
        <div class="pull-left">
            <div class="col-md-12" id="name">{{name}}</div>
        </div>
        <div class="pull-right button-panel">
            <dx-button (onClick)="add()"  
                icon="fa fa-plus" text="Thêm">
            </dx-button>
            <dx-button (onClick)="edit()" [disabled]="!numberselect"
                icon="fa fa-edit" text="Sửa">
            </dx-button>
            <!-- <dx-button (onClick)="delete()"  [disabled]="!numberselect"
                icon="fa fa-trash-alt" text="Xóa">
            </dx-button> -->
            <dx-button (onClick)="delete()" [disabled]="!numberselect" id="delete" icon="fa fa-trash" dx-button="Xóa"></dx-button>
            <dx-button (onClick)="goBack()" icon="fa fa-chevron-left" text="Quay lại"></dx-button>
        </div>
    
        <div id="table-container">
            <div id="table" class="table-responsive pmd-card pmd-z-depth">
                <dx-data-grid #grid [dataSource]="listData" [wordWrapEnabled]="true"
                    (onSelectionChanged)="selectEvaluation($event)" [showRowLines]="true">
                    <dxo-paging [pageSize]="15"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[15, 30, 50]" [showInfo]="true">
                    </dxo-pager>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <!-- Các cột của bảng -->
                    <dxi-column  dataField="name"  caption="Dữ liệu đầu vào"></dxi-column>
                    <dxi-column [width]="150"  dataField="sohang" alignment="center" caption="Số hạng"></dxi-column>
                   
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>

<!-- hướng dẫn -->
<div *ngIf="showTab == 1">
    <div class="panel panel-default panel-wrapper">
        <div class="pull-left">
            <div class="col-md-12" id="name">{{name}}</div>
        </div>
        <div class="pull-right button-panel">
            <dx-button (onClick)="addGuide()"  
                icon="fa fa-plus" text="Thêm">
            </dx-button>
            <dx-button (onClick)="editGuide()" [disabled]="!numberselect"
                icon="fa fa-edit" text="Sửa">
            </dx-button>
            <dx-button (onClick)="deleteGuide()" [disabled]="!numberselect" id="delete" icon="fa fa-trash" dx-button="Xóa"></dx-button>
            <dx-button (onClick)="goBack()" icon="fa fa-chevron-left" text="Quay lại"></dx-button>
        </div>
    
        <div id="table-container">
            <div id="table" class="table-responsive pmd-card pmd-z-depth">
                <dx-data-grid #grid [dataSource]="listDataHD" [wordWrapEnabled]="true"
                    (onSelectionChanged)="selectEvaluation($event)" [showRowLines]="true">
                    <dxo-paging [pageSize]="15"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[15, 30, 50]" [showInfo]="true">
                    </dxo-pager>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <!-- Các cột của bảng -->
                    <dxi-column  dataField="name" [encodeHtml]="false"  caption="Hướng dẫn"></dxi-column>
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>

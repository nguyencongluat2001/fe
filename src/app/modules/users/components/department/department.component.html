<div id="table" class="table-responsive pmd-card pmd-z-depth">
<dx-data-grid id="donvi"
[dataSource]="departments"
[showRowLines]="true"
[wordWrapEnabled]="true" 
(onSelectionChanged)="selectionChangedDonvi($event)">
<dxo-selection mode="multiple"></dxo-selection>
<dxo-filter-row [visible]="true"></dxo-filter-row>
<dxo-header-filter [visible]="true"></dxo-header-filter>
<dxi-column dataField="name"caption="Tên đơn vị"></dxi-column>
<dxi-column dataField="code"caption="Mã đơn vị"></dxi-column>
<dxi-column dataField="status" [calculateCellValue]="setStatus" alignment="center" caption="Trạng thái"></dxi-column>
<!-- <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true"></dxo-editing> -->
</dx-data-grid> 
</div>

<dx-data-grid id="user"
[showRowLines]="true"
[wordWrapEnabled]="true" 
  [dataSource]="userSearch"
  (onSelectionChanged)="selectionChangedUserSearch($event)">
  <dxo-selection mode="multiple"></dxo-selection>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxi-column dataField="name" caption="Tên người dùng"></dxi-column>
  <dxi-column dataField="username" caption="Tên đăng nhập"></dxi-column>
  <dxi-column dataField="position" [calculateCellValue]="setRole" caption="Vai trò"></dxi-column>
  <dxi-column dataField="status" [calculateCellValue]="setStatus" alignment="center" caption="Trạng thái"></dxi-column>
</dx-data-grid>
